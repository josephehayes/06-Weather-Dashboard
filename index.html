<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>06-Weather-Dashboard</header>
    <nav class="navbar is-flex is-align-items-center is-justify-content-center">
        <div class="navbar-item has-text-weight-bold is-size-2"> Weather Dashboard </div>
    </nav>
    <main>
        <div class="columns">
        <div class="column is-one-third" id="left-col-container">
            <div class="card pb-5 has-text-centered has-text-weight-semibold">Search
            <input class="input is-primary is-rounded" type="text" id="city-search"></input>
        </div>
            <div class="search-history-container card is-flex is-justify-content-center has-text-weight-semibold">Search History</div>
            <div class="card is-flex is-flex-direction-column is-align-items-center" id="search-history"></div>
        </div>
        <div class="column" id="right-col-container">
            <div class="card pb-3 main-forecast-card"></div>
            <div class="card pb-3 has-text-centered has-text-weight-bold">5-Day Forecast</div>
            <div class="columns" id="card-container">
                <div class="column">
                    <div class="card forecast-card"></div>
                </div>
                <div class="column">
                    <div class="card forecast-card"></div>
                </div>
                <div class="column">
                    <div class="card forecast-card"></div>
                </div>
                <div class="column">
                    <div class="card forecast-card"></div>
                </div>
                <div class="column">
                    <div class="card forecast-card"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
