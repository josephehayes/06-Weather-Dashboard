<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar mb-5">
        <div class="navbar-item is-12 weather-header"> Weather Dashboard </div>
    </nav>
    <main>
        <div class="columns">
            <div class="column is-one-third" id="left-col-container">
                <div class="card pb-5 search-header">Search
                    <input class="input is-primary is-rounded" type="text" id="city-search"
                        placeholder="City Name"></input>
                </div>
                <div class="search-history-container card is-flex is-justify-content-center">Search History</div>
                <div class="card is-flex is-flex-direction-column-reverse is-align-items-center" id="search-history">
                </div>
            </div>
            <div class="column" id="right-col-container">
                <div class="card pb-3 mb-5">Search Result</div>
                <div id="search-output-container" class="card is-flex is-align-items-center is-flex-direction-column">
                    <div class="today-out-date-container is-flex">
                        <div class="search-today-output today-out-date is-flex is-justify-content-center"></div>
                    </div>
                    <div class="today-out-other-container is-flex is-justify-space-between is-align-items-center is-text-align-center mb-2">
                        <div class="search-today-output today-out-img is-flex is-justify-space-between is-align-items-center"></div>
                        <div class="search-today-output today-out-temp is-flex is-justify-space-between is-align-items-center"></div>
                        <div class="search-today-output today-out-humid is-flex is-justify-space-between is-align-items-center"></div>
                        <div class="search-today-output today-out-wind is-flex is-justify-space-between is-align-items-center"></div>
                    </div>
                </div>
                
                <div class="pt-5 forecast-header">5-day Forecast</div>
                <div class="columns" id="card-container">

                    <div class="column">
                        <div class="card is-flex is-justify-content-center is-flex-direction-column forecast-card">Day 1
                        </div>
                    </div>
                    <div class="column">
                        <div class="card is-flex is-justify-content-center is-flex-direction-column forecast-card">Day 2
                        </div>
                    </div>
                    <div class="column">
                        <div class="card is-flex is-justify-content-center is-flex-direction-column forecast-card">Day 3
                        </div>
                    </div>
                    <div class="column">
                        <div class="card is-flex is-justify-content-center is-flex-direction-column forecast-card">Day 4
                        </div>
                    </div>
                    <div class="column">
                        <div class="card is-flex is-justify-content-center is-flex-direction-column forecast-card">Day 5
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
