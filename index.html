<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>Why do you want to know, weather boy?</header>
    <nav class="navbar">
        <div class="navbar-item"> Weather Dashboard </div>
    </nav>
    <main>
        <div class="columns">
        <div class="column is-one-third" id="left-col-container">
            <div class="card pb-5">Search
            <input class="input is-primary is-rounded" type="text" id="city-search"></input>
        </div>
            <div class="search-history-container card is-flex is-justify-content-center">Search History</div>
            <div class="card is-flex is-flex-direction-column is-align-items-center" id="search-history"></div>
        </div>
        <div class="column" id="right-col-container">
            <div class="card pb-3">M1: Search Result</div>
            <div class="card pb-3">M2: 5 day forecast cards</div>
            <div class="columns" id="card-container">
                <div class="column">
                    <div class="card forecast-card">M3.1: Card 1</div>
                </div>
                <div class="column">
                    <div class="card forecast-card">M3.2: Card 2</div>
                </div>
                <div class="column">
                    <div class="card forecast-card">M3.3: Card 3</div>
                </div>
                <div class="column">
                    <div class="card forecast-card">M3.4: Card 4</div>
                </div>
                <div class="column">
                    <div class="card forecast-card">M3.5: Card 5</div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
